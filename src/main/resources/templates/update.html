<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>637物品保质期管理系统</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  <style type="text/css">
    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body>
<div th:replace="~{commons/fragment.html::topbar}"></div>
<div class="container-fluid">
  <div class="row">
    <div th:replace="~{commons/fragment.html::sidebar(active='expired.html')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <h2>编辑物品信息</h2>
      <div class="table-responsive">
        <form action="/update" method="post" id="goodsMsg" onsubmit="beforeSubmit()">
          <input hidden name="id" th:value="${goods.getId()}">
          <div class="form-group">
            <label for="productName">物品名称</label>
            <input type="text" class="form-control" id="productName" aria-describedby="emailHelp"
                   name="productName" th:value="${goods.getProductName()}">
          </div>

          <div class="form-group">
            <label for="from_day">生产日期</label>
            <input type="text" class="form-control" id="from_day" aria-describedby="emailHelp" autocomplete="false"
                   name="productionDate" th:value="${#dates.format(goods.getProductionDate(),'yyyy-MM-dd')}">
          </div>

          <div class="form-group inline">
            <label for="expiration_day">保质期</label>
            <input type="text" class="form-control" id="expiration_day"
                    th:value="${goods.getExpirationDate()}">
            <input type="radio" name="unit" value="day" checked>天
            <input type="radio" name="unit" value="month">月
            <input type="radio" name="unit" value="year">年
          </div>
          <div>

          </div>
          <input type="hidden" name="expirationDate" id="res">
          <input type="submit" class="btn btn-primary">

        </form>
      </div>
    </main>
  </div>
</div>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
<script th:src="@{/js/myJs.js}"></script>

<script th:src="@{/js/laydate/laydate.js}"></script>
<script>
  laydate.render({
    elem: '#from_day' //指定元素
  });
</script>
</body>

</html>
